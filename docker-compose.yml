services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fv_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-forensic_value}
      POSTGRES_USER: ${POSTGRES_USER:-forensic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forensicvalue2026}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forensic}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fv_redis
    volumes:
      - ./data/redis:/data
    ports:
      - "6380:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: fv_qdrant
    volumes:
      - ./data/qdrant:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
